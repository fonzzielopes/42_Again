 server {
        listen 80;
        listen [::]:80;
        server_name _;

        root /var/www/html;

        index index.html index.htm index.php;

        location / {
                autoindex on;
        }

        location ~ \.php$ {
                include snippets/fastcgi-php.conf;
                fastcgi_pass unix:/run/php/php7.3-fpm.sock;
        }

        location ~ /\.ht {
                deny all;
         } 
}

server {
        listen 443 ssl;
        listen [::]:443 ssl;

        ssl_certificate ~/mkcert/localhost.pem;
		ssl_certificate_key ~/mkcert/localhost.key;

        root /var/www/html/;

        index index.html index.htm index.php;

        server_name localhost;

        location / {
                autoindex on;
                try_files $uri $uri/ =404;
        }

        location ~ \.php$ {
                include snippets/fastcgi-php.conf;
                fastcgi_pass unix:/run/php/php7.3-fpm.sock;
        }

        location ~ /\.ht {
                deny all;
         }
}